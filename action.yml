name: 'Actions Command System'
author: 'danthe1st'
description: 'This action allows you to enter commands by writing comments to issues and pull requests.'
inputs:
  token:
    description: 'Gh token'
    required: true
runs:
  using: 'docker'
  image: 'Dockerfile'
  args:
    - ${{ inputs.token }}
branding:
  icon: terminal
  color: red
